<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <title></title>
        
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Survey form description</p>
    <div>
        <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org" >
            <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
            <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
        
            <label for="number" id="number-label">Age <input id="number" type="number" name="number" min="0" max="100" placeholder="Enter a number between 0 and 100"/></label>
            <label for="dropdown">Dropdown
                <select id="dropdown" name="dropdown">
                  <option value="">(select one)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
            </label>

            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>


            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>

            <label for="comments">Additional comments
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Anything you would like to add"></textarea>
              </label>              
            <input id="submit" type="submit" value="Submit" />
        </form>
    </div>
  </body>
